<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-EEBRM1E-13292-stdout-1448632513576.txt","computername":"DESKTOP-EEBRM1E","pid":13292,"type":"stdout","created":1448632513576},{"file":"DESKTOP-EEBRM1E-16900-stdout-1448630041053.txt","computername":"DESKTOP-EEBRM1E","pid":16900,"type":"stdout","created":1448630041053},{"file":"DESKTOP-EEBRM1E-17084-stdout-1448632513573.txt","computername":"DESKTOP-EEBRM1E","pid":17084,"type":"stdout","created":1448632513573},{"file":"DESKTOP-EEBRM1E-2224-stdout-1448630857024.txt","computername":"DESKTOP-EEBRM1E","pid":2224,"type":"stdout","created":1448630857024},{"file":"DESKTOP-EEBRM1E-8616-stdout-1448630857059.txt","computername":"DESKTOP-EEBRM1E","pid":8616,"type":"stdout","created":1448630857059},{"file":"DESKTOP-EEBRM1E-9952-stdout-1448630041065.txt","computername":"DESKTOP-EEBRM1E","pid":9952,"type":"stdout","created":1448630041065}];
        var lastUpdated = 1448632515725;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
